<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="clockstyle.css">
</head>
<body>

    <div class="clock">
      <div class="clock-face">
        <div class="hour hour-hand"></div>
        <div class="min min-hand"></div>
        <div class="secs second-hand"></div>
        <div class="center-dot"></div>
      </div>
    </div>
    <div class="clock">
      <div class="clock-face">
        <div class="hour hora-manecilla"></div>
        <div class="min minuto-manecilla"></div>
        <div class="secs segundo-manecilla"></div>
        <div class="center-dot"></div>
      </div>
    </div>
  <script>

      const secondHand = document.querySelector('.second-hand');
      const minuteHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector(`.hour-hand`);
      const segManecilla = document.querySelector('.segundo-manecilla');
      const minManecilla = document.querySelector('.minuto-manecilla');
      const horaManecilla = document.querySelector('.hora-manecilla');

      function setDate(){
        const now = new Date();
        const seconds = now.getSeconds(); 
        const secondsDegrees = ((seconds / 60) * 360) + 90; 
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        const minute = now.getMinutes();
        const minuteDegrees = ((minute / 60) * 360) + 90;
        minuteHand.style.transform =  `rotate(${minuteDegrees}deg)`;
        const hours = now.getHours();
        const hourDegrees = ((hours / 12) * 360) + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;

        console.log(hours);
        
        const colestTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Bogota'}));
        // console.log('AEST time: '+ (new Date(colestTime)).toISOString());
        const segundos = colestTime.getSeconds();
        const segsGrados = ((segundos / 60) * 360) + 90;
        segManecilla.style.transform = `rotate(${segsGrados}deg)`;
        const minutos = colestTime.getMinutes();
        const minsGrados = ((minute / 60) * 360) + 90;
        minManecilla.style.transform =  `rotate(${minsGrados}deg)`;
        const horas = colestTime.getHours();
        const horaGrados =  ((horas / 12) * 360) + 90;
        horaManecilla.style.transform = `rotate(${horaGrados}deg)`;
        console.log(horas);
      }

      setInterval(setDate, 1000); 
      

  </script>
</body>
</html>
